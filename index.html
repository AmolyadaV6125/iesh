<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting Page</title>
  <script>
    function redirect() {
      window.location.href = "home.html"; // Replace with your desired URL
    }

    // Uncomment the line below if you want the redirection to happen automatically after a certain time
    // setTimeout(redirect, 3000); // Redirect after 3 seconds
  </script>
</head>
<body>
  <!-- Uncomment the line below if you want to show a message before redirection -->
  <!-- <p>Please wait while you are being redirected...</p> -->

  <script>
    
   redirect();
  </script>
</body>
</html>
